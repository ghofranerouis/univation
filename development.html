<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب التنمية البشرية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="logo.jpg" alt="شعار النادي" class="logo">
        </a>

        <h1>Univation Club</h1>
        <p>اكتشف مجموعة واسعة من كتب التنمية البشرية</p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchBar" placeholder="ابحث عن كتاب..." onkeyup="searchBooks()">
        <button><i class="fas fa-search"></i></button>
    </div>

    <br><br>

    <div class="books-grid" id="booksGrid"></div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>المؤلف:</strong> <span id="modal-author"></span></p>
            <p><strong>السعر:</strong> <span id="modal-price"></span></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        const books = [
            { title: "العادات السبع للناس الأكثر فعالية", author: "ستيفن كوفي", price: "428.93 DA", description: "كتاب يتحدث عن العادات الأساسية لتحقيق النجاح الشخصي والمهني.", img: "7habits.jpg" },
            { title: "كيف تؤثر على الآخرين وتكسب الأصدقاء", author: "ديل كارنيجي", price: "557.87 DA", description: "يقدم أساليب فعالة للتواصل مع الآخرين وكسب ثقتهم.", img: "friends.jpg" },
            { title: "قوة العادات", author: "تشارلز دويج", price: "506.90 DA", description: "خطط منهجية لاكتساب العادات وتحقيق النجاح.", img: "power-habits.jpg" }
        ];

        function loadBooks() {
            const booksGrid = document.getElementById("booksGrid");
            booksGrid.innerHTML = ""; // مسح الكتب السابقة

            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                bookDiv.onclick = () => openModal(book.title, book.author, book.price, book.description);
                
                bookDiv.innerHTML = `
                    <img src="${book.img}" alt="${book.title}">
                    <div class="book-info">
                        <h3 class="title">${book.title}</h3>
                        <p class="price">${book.price}</p>
                    </div>
                `;
                
                booksGrid.appendChild(bookDiv);
            });
        }

        function openModal(title, author, price, description) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-author").innerText = author;
            document.getElementById("modal-price").innerText = price;
            document.getElementById("modal-description").innerText = description;
            document.getElementById("bookModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("bookModal").style.display = "none";
        }

        function searchBooks() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const booksGrid = document.getElementById("booksGrid");
            booksGrid.innerHTML = "";

            books
                .filter(book => book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query))
                .forEach(book => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");
                    bookDiv.onclick = () => openModal(book.title, book.author, book.price, book.description);

                    bookDiv.innerHTML = `
                        <img src="${book.img}" alt="${book.title}">
                        <div class="book-info">
                            <h3 class="title">${book.title}</h3>
                            <p class="price">${book.price}</p>
                        </div>
                    `;

                    booksGrid.appendChild(bookDiv);
                });
        }

        document.addEventListener("DOMContentLoaded", loadBooks);
    </script>
</body>
</html>
