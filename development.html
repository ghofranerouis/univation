<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب التنمية البشرية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="logo.jpg" alt="شعار النادي" class="logo">
        </a>

        <h1>Univation Club</h1>
        <p>اكتشف مجموعة واسعة من كتب التنمية البشرية</p>

        <div class="books-grid">
            <div class="book" onclick="openModal('العادات السبع للناس الأكثر فعالية', 'ستيفن كوفي', '428.93 DA', 'كتاب يتحدث عن العادات الأساسية لتحقيق النجاح الشخصي والمهني.')">
                <img src="7habits.jpg" alt="العادات السبع">
                <div class="book-info">
                    <h3 class="title">العادات السبع للناس الأكثر فعالية</h3>
                    <p class="price">428.93 DA</p>
                </div>
            </div>
            <div class="book" onclick="openModal('كيف تؤثر على الآخرين وتكسب الأصدقاء', 'ديل كارنيجي', '557.87 DA', 'يقدم أساليب فعالة للتواصل مع الآخرين وكسب ثقتهم.')">
                <img src="friends.jpg" alt="كيف تؤثر على الآخرين">
                <div class="book-info">
                    <h3 class="title">كيف تؤثر على الآخرين وتكسب الأصدقاء</h3>
                    <p class="price">557.87 DA</p>
                </div>
            </div>
            <div class="book" onclick="openModal('قوة العادات', 'تشارلز دويج', '506.90 DA', 'خطط منهجية لاكتساب العادات وتحقيق النجاح.')">
                <img src="power-habits.jpg" alt="قوة العادات">
                <div class="book-info">
                    <h3 class="title">قوة العادات</h3>
                    <p class="price">506.90 DA</p>
                </div>
            </div>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>المؤلف:</strong> <span id="modal-author"></span></p>
            <p><strong>السعر:</strong> <span id="modal-price"></span></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function openModal(title, author, price, description) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-author").innerText = author;
            document.getElementById("modal-price").innerText = price;
            document.getElementById("modal-description").innerText = description;
            document.getElementById("bookModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("bookModal").style.display = "none";
        }
    </script>
</body>
</html>
