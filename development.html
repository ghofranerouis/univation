<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب التنمية البشرية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="logo.jpg" alt="شعار النادي" class="logo">
        </a>

        <h1>Univation</h1>
        <p>اكتشف مجموعة واسعة من كتب التنمية البشرية</p>

        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="ابحث عن كتاب..." onkeyup="searchBooks()">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <br><br> 
        <!-- قائمة الكتب -->
        <div class="books-grid">
            <div class="book" data-title="العادات السبع للناس الأكثر فعالية">
                <img src="7habits.jpg" alt="العادات السبع">
                <div class="book-info">
                    <h3 class="title">العادات السبع للناس الأكثر فعالية</h3>
                    <p class="price">428.93 DA</p>
                </div>
            </div>

            <div class="book" data-title="كيف تؤثر على الآخرين وتكسب الأصدقاء">
                <img src="friends.jpg" alt="كيف تؤثر على الآخرين">
                <div class="book-info">
                    <h3 class="title">كيف تؤثر على الآخرين وتكسب الأصدقاء</h3>
                    <p class="price">557.87 DA</p>
                </div>
            </div>

            <div class="book" data-title="قوة العادات">
                <img src="power-habits.jpg" alt="قوة العادات">
                <div class="book-info">
                    <h3 class="title">قوة العادات</h3>
                    <p class="price">506.90 DA</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchBooks() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let books = document.querySelectorAll(".book");

            books.forEach(book => {
                let title = book.getAttribute("data-title").toLowerCase();
                if (title.includes(input)) {
                    book.style.display = "block";
                } else {
                    book.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
