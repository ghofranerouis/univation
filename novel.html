<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الروايات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- جعل الشعار قابلاً للنقر للعودة إلى الصفحة الرئيسية -->
        <a href="index.html">
            <img src="logo.jpg" alt="شعار النادي" class="logo">
        </a>
        
        <h1>Univation</h1>
        <p>إكتشف مجموعة واسعة من الروايات</p>
  
             <!-- شريط البحث -->
             <div class="search-bar">
                <input type="text" id="searchBar" placeholder="ابحث عن كتاب..." onkeyup="searchBooks()">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            
            <br><br> 
        <!-- قائمة الكتب -->
<div class="books-grid">
    <div class="book" data-title="البؤساء">
        <img src="les-miserables.jpg" alt="البؤساء">
        <div class="book-info">
            <h3 class="title">البؤساء</h3>
            <p class="price">750.00 DA</p>
        </div>
    </div>

    <div class="book" data-title="مئة عام من العزلة">
        <img src="one-hundred-years.jpg" alt="مئة عام من العزلة">
        <div class="book-info">
            <h3 class="title">مئة عام من العزلة</h3>
            <p class="price">890.50 DA</p>
        </div>
    </div>

    <div class="book" data-title="الخيميائي">
        <img src="alchemist.jpg" alt="الخيميائي">
        <div class="book-info">
            <h3 class="title">الخيميائي</h3>
            <p class="price">670.75 DA</p>
        </div>
    </div>

    <div class="book" data-title="الجريمة والعقاب">
        <img src="crime-and-punishment.jpg" alt="الجريمة والعقاب">
        <div class="book-info">
            <h3 class="title">الجريمة والعقاب</h3>
            <p class="price">940.30 DA</p>
        </div>
    </div>
</div>

    
    <script>
        function searchBooks() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let books = document.querySelectorAll(".book");
    
            books.forEach(book => {
                let title = book.getAttribute("data-title").toLowerCase();
                if (title.includes(input)) {
                    book.style.display = "block";
                } else {
                    book.style.display = "none";
                }
            });
        }
    </script>
    </body>
    </html>
