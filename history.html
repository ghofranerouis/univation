<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب التاريخية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- جعل الشعار قابلاً للنقر للعودة إلى الصفحة الرئيسية -->
        <a href="index.html">
            <img src="logo.jpg" alt="شعار النادي" class="logo">
        </a>
        
        <h1>Univation Club</h1>
        <p>اكتشف مجموعة واسعة من الكتب التاريخية</p>
        
        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="ابحث عن كتاب..." onkeyup="searchBooks()">
            <button><i class="fas fa-search"></i></button>
        </div>

        <br><br>

        <!-- قائمة الكتب -->
        <div class="books-grid">
            <div class="book" onclick="openModal('البداية والنهاية', 'ابن كثير', '850.00 DA', 'مرجع شامل في التاريخ الإسلامي منذ خلق الكون إلى عصر المؤلف.')">
                <img src="bidaya.jpg" alt="البداية والنهاية">
                <div class="book-info">
                    <h3 class="title">البداية والنهاية</h3>
                    <p class="price">850.00 DA</p>
                </div>
            </div>

            <div class="book" onclick="openModal('تاريخ الطبري', 'محمد بن جرير الطبري', '920.50 DA', 'سرد تاريخي للأحداث الإسلامية منذ بدء الخلق حتى نهاية العصر العباسي.')">
                <img src="tabari.jpg" alt="تاريخ الطبري">
                <div class="book-info">
                    <h3 class="title">تاريخ الطبري</h3>
                    <p class="price">920.50 DA</p>
                </div>
            </div>

            <div class="book" onclick="openModal('العبر وديوان المبتدأ والخبر', 'ابن خلدون', '780.75 DA', 'تحليل اجتماعي وتاريخي لنشوء الدول وسقوطها.')">
                <img src="ibn-khaldun.jpg" alt="العبر وديوان المبتدأ والخبر">
                <div class="book-info">
                    <h3 class="title">العبر وديوان المبتدأ والخبر</h3>
                    <p class="price">780.75 DA</p>
                </div>
            </div>

            <div class="book" onclick="openModal('قصة الحضارة', 'ويل ديورانت', '1050.30 DA', 'سلسلة تاريخية واسعة تغطي تطور الحضارات عبر العصور.')">
                <img src="civilization.jpg" alt="قصة الحضارة">
                <div class="book-info">
                    <h3 class="title">قصة الحضارة</h3>
                    <p class="price">1050.30 DA</p>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة منبثقة لعرض تفاصيل الكتاب -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>المؤلف:</strong> <span id="modal-author"></span></p>
            <p><strong>السعر:</strong> <span id="modal-price"></span></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        function searchBooks() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let books = document.querySelectorAll(".book");

            books.forEach(book => {
                let title = book.querySelector(".title").innerText.toLowerCase();
                book.style.display = title.includes(input) ? "block" : "none";
            });
        }

        function openModal(title, author, price, description) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-author").innerText = author;
            document.getElementById("modal-price").innerText = price;
            document.getElementById("modal-description").innerText = description;
            document.getElementById("bookModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("bookModal").style.display = "none";
        }
    </script>
</body>
</html>
