<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب التاريخية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


</head>
<body>
    <div class="container">
        <!-- جعل الشعار قابلاً للنقر للعودة إلى الصفحة الرئيسية -->
        <a href="index.html">
            <img src="logo.jpg" alt="شعار النادي" class="logo">
        </a>
        
        <h1>Univation Club</h1>
        <p>إكتشف مجموعة واسعة من الكتب التاريخية</p>
        
         <!-- شريط البحث -->
         <div class="search-bar">
            <input type="text" id="searchBar" placeholder="ابحث عن كتاب..." onkeyup="searchBooks()">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        
        <br><br> 
    <!-- قائمة الكتب -->
    <div class="books-grid">
        <div class="book" data-title="البداية والنهاية">
            <img src="bidaya.jpg" alt="البداية والنهاية">
            <div class="book-info">
                <h3 class="title">البداية والنهاية</h3>
                <p class="price">850.00 DA</p>
            </div>
        </div>

        <div class="book" data-title="تاريخ الطبري">
            <img src="tabari.jpg" alt="تاريخ الطبري">
            <div class="book-info">
                <h3 class="title">تاريخ الطبري</h3>
                <p class="price">920.50 DA</p>
            </div>
        </div>

        <div class="book" data-title="العبر وديوان المبتدأ والخبر">
            <img src="ibn-khaldun.jpg" alt="العبر وديوان المبتدأ والخبر">
            <div class="book-info">
                <h3 class="title">العبر وديوان المبتدأ والخبر</h3>
                <p class="price">780.75 DA</p>
            </div>
        </div>

        <div class="book" data-title="قصة الحضارة">
            <img src="civilization.jpg" alt="قصة الحضارة">
            <div class="book-info">
                <h3 class="title">قصة الحضارة</h3>
                <p class="price">1050.30 DA</p>
            </div>
        </div>
    </div>
</div>

<script>
    function searchBooks() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let books = document.querySelectorAll(".book");

        books.forEach(book => {
            let title = book.getAttribute("data-title").toLowerCase();
            if (title.includes(input)) {
                book.style.display = "block";
            } else {
                book.style.display = "none";
            }
        });
    }
</script>
</body>
</html>
